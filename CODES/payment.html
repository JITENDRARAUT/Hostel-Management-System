<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hostel Fee Payment - Hostel Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f5f8;
      padding: 20px;
      margin: 0;
      background-image: url(https://onefamhostels.com/wp-content/uploads/2025/05/17onefamamstel-bedroom-12bed-bunkbed-scaled.jpg);
    }

    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 30px;
    }

    .payment-form {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      color: #002d5e;
      opacity: 0.8;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #004080;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #002d5e;
    }
  </style>
</head>
<body>

  <h1>Hostel Fee Payment</h1>

  <div class="payment-form">
   <form action="process_payment.php" method="POST">

      <div class="form-group">
        <label for="studentId">Student ID</label>
        <input type="text" id="studentId" name="student_id" required>
      </div>

      <div class="form-group">
        <label for="studentName">Student Name</label>
        <input type="text" id="studentName" name="student_name" required>
      </div>

      <div class="form-group">
        <label for="paymentAmount">Amount (INR)</label>
        <input type="number" id="paymentAmount" name="amount" min="0" required>
      </div>

      <div class="form-group">
        <label for="paymentMethod">Payment Method</label>
        <select id="paymentMethod" name="payment_method" required>
          <option value="">-- Select Method --</option>
          <option value="Mobile banking">Mobile banking</option>
          <option value="Esewa">Esewa</option>
          <option value="Credit Card">Credit Card</option>
          <option value="Cash">Cash</option>
        </select>
      </div>

      <div class="form-group">
        <label for="transactionId">Receiver_id</label>
        <input type="number" id="Receiver_id" name="Receiver_id" required>
      </div>

      <div class="form-group">
        <label for="paymentDate">Payment Date</label>
        <input type="date" id="paymentDate" name="payment_date" required>
      </div>

      <button type="submit">Submit Payment</button>

      

    </form>
  </div>

</body>
</html>
