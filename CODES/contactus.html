<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Hostel Management System</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  background-color: rgb(201, 212, 216);
  padding: 0;
}

.contact-container {
  max-width: 600px;
  margin: 50px auto;
  padding: 30px;
  background-color: rgb(205, 196, 196);
  border-radius: 8px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  color: #004080;
  margin-bottom: 10px;
}

p {
  text-align: center;
  color: #555;
  margin-bottom: 30px;
}

form label {
  display: block;
  margin-top: 15px;
  color: #333;
}

form input,
form textarea {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

form button {
  margin-top: 20px;
  width: 100%;
  padding: 12px;
  background-color: #004080;
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
}

form button:hover {
  background-color: #002d5e;
}


  </style>
</head>
<body>
  <header><a href="home.html">Back</a></header>
 
  <div class="contact-container">
    <h1>Contact Us</h1>
    <p>If you have any questions, feel free to reach out to us.</p>

    <form action="#" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name..." required>
      <br>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Your email address..." required>
      <br>

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="Subject..." required>
      <br>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
      <br>

      <button type="submit">Submit</button>
      <button type="Reset">Reset</button>
    </form>
  </div>

  <map name="Location">Location</map>
  <center>
    
     <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3533.485628672448!2d85.33616337546609!3d27.67138167620315!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb19e8af4a5fe3%3A0x963d00cdf478c6b6!2sNepal%20College%20of%20Information%20Technology!5e0!3m2!1sen!2snp!4v1753595370107!5m2!1sen!2snp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

  </center>
  
 
</body>
</html>
