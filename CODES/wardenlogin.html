<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Warden Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      position: relative;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f2f2f2;
      transition: background-color 0.3s, color 0.3s;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -1;
      background-image: 
        linear-gradient(to right, rgba(0, 0, 0, 0.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    body.dark::before {
      background-image: 
        linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
    }

    .container {
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    label {
      color: #333;
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #fff;
      color: #333;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      border-color: #007bff;
    }

    .forgot-password {
      display: block;
      margin: -10px 0 15px;
      color: #555;
      font-size: 14px;
      text-align: right;
      text-decoration: none;
      transition: 0.3s;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .social-login {
      margin-top: 20px;
    }

    .social-login button {
      width: 48%;
      margin: 5px 1%;
      background-color: #f0f0f0;
      color: #333;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .social-login button:hover {
      background-color: #e0e0e0;
    }

    .toggle-switch {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .toggle-switch label {
      display: flex;
      align-items: center;
      cursor: pointer;
      color: #333;
    }

    .toggle-switch input {
      display: none;
    }

    .slider {
      width: 40px;
      height: 20px;
      background-color: #ccc;
      border-radius: 20px;
      margin-left: 10px;
      position: relative;
      transition: 0.4s;
    }

    .slider::before {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      left: 1px;
      bottom: 1px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #333;
    }

    input:checked + .slider::before {
      transform: translateX(20px);
    }

    body.dark {
      background-color: #121212;
      color: #ddd;
    }

    body.dark .container {
      background-color: #1e1e1e;
      color: #ddd;
    }

    body.dark h2,
    body.dark label,
    body.dark .forgot-password {
      color: #ccc;
    }

    body.dark input[type="email"],
    body.dark input[type="password"] {
      background-color: #2c2c2c;
      color: #fff;
      border: 1px solid #444;
    }

    body.dark button {
      background-color: #0069d9;
    }

    body.dark button:hover {
      background-color: #0051b3;
    }

    body.dark .social-login button {
      background-color: #333;
      color: #eee;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="toggle-switch">
    <label>
      Dark Mode
      <input type="checkbox" id="darkToggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="container">
    <form action="warden_login.php" method="POST">
      <h2>Warden Login</h2>

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required>

      <label for="password">Password:</label>
      <input type="password" name="password" id="password" required>

      <a href="#" class="forgot-password">Forgot Password?</a>

      <button type="submit">Login</button>

    </form>
  </div>

  <script>
    const toggle = document.getElementById("darkToggle");
    toggle.addEventListener("change", () => {
      document.body.classList.toggle("dark");
    });
  </script>
</body>
</html>
